<!-- Contact Modal -->
<div id="contact-us-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-xl p-6 max-w-md w-full relative">
    <button id="close-contact-us" class="absolute top-3 right-3 text-gray-500 hover:text-black">&times;</button>
    <h2 class="text-2xl font-bold mb-4">Get in Touch with COODE</h2>
    <p class="text-gray-700 mb-4">
      Our COODE Advisors are here to assist you with any questions about our products or orders.
    </p>
    <p class="text-xl font-semibold mb-4">
      Call us directly: <a href="tel:+231880913845" class="text-blue-600 hover:underline">0880 913 845</a>
    </p>
    <form id="contact-us-form" class="flex flex-col gap-4">
      <input type="text" name="name" placeholder="Your Name" class="p-3 border rounded-lg" required>
      <input type="email" name="email" placeholder="Your Email" class="p-3 border rounded-lg" required>
      <textarea name="message" placeholder="Your Message" class="p-3 border rounded-lg" rows="4" required></textarea>
      <button type="submit" class="bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-800 transition-colors">
        Send Message
      </button>
    </form>
    <p class="text-gray-500 mt-4 text-sm">
      By sending your message, you agree to receive updates from COODE.
    </p>
  </div>
</div>
<script>
const contactButton = document.getElementById('contact-us-button');
const contactModal = document.getElementById('contact-us-modal');
const closeContactModal = document.getElementById('close-contact-us');

contactButton.addEventListener('click', (e) => {
  e.preventDefault();
  contactModal.classList.remove('hidden');
  contactModal.classList.add('flex');
});

closeContactModal.addEventListener('click', () => {
  contactModal.classList.add('hidden');
  contactModal.classList.remove('flex');
});

contactModal.addEventListener('click', (e) => {
  if (e.target === contactModal) {
    contactModal.classList.add('hidden');
    contactModal.classList.remove('flex');
  }
});

document.getElementById('contact-us-form').addEventListener('submit', function(e){
  e.preventDefault();
  alert('Thank you! We will contact you soon.');
  this.reset();
  contactModal.classList.add('hidden');
  contactModal.classList.remove('flex');
});
</script>
