<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COODE | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
    <div id="auth" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center p-4">
        <h1 class="text-2xl font-black italic mb-4">COODE ADMIN</h1>
        <input type="password" id="pass" placeholder="ENTER PASSCODE" class="border-b-2 border-black p-2 text-center outline-none mb-4">
        <button onclick="if(document.getElementById('pass').value==='COODE2026'){document.getElementById('auth').remove()}else{alert('Wrong')}" class="bg-black text-white px-8 py-2 rounded-full font-bold text-xs">LOGIN</button>
    </div>

    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-xl font-black italic">PRODUCT MANAGEMENT</h2>
            <a href="shop.html" class="text-xs font-bold border-b border-black">BACK TO SHOP</a>
        </div>

        <form id="add-form" class="bg-white p-6 rounded-xl shadow-sm border mb-10 grid grid-cols-2 gap-4">
            <input type="text" id="n" placeholder="Product Name" class="border p-2 text-sm" required>
            <input type="number" id="p" step="0.01" placeholder="Price" class="border p-2 text-sm" required>
            <input type="text" id="i" placeholder="Image Path (assets/images/...)" class="border p-2 text-sm" required>
            <select id="l" class="border p-2 text-sm">
                <option value="false">Normal Product</option>
                <option value="true">Jersey (Limited Section)</option>
            </select>
            <button class="col-span-2 bg-black text-white py-3 font-bold text-xs rounded">ADD PRODUCT</button>
        </form>

        <div id="list" class="space-y-3"></div>
    </div>

    <script>
        // These match your EXACT products in shop.html
        const DEFAULTS = [
            { id: 1, name: "COODE White Tshirt", price: 9.99, img: "assets/images/shirt-white-1.png", isLimited: false, isSoldOut: false },
            { id: 2, name: "COODE Black Tshirt", price: 9.99, img: "assets/images/shirt-black-1.png", isLimited: false, isSoldOut: false },
            { id: 9, name: "COODE Base Cap - Blue", price: 25.00, img: "assets/images/cap-blue.png", isLimited: false, isSoldOut: false },
            { id: 13, name: "COODE Jersey - Blue", price: 85.00, img: "assets/images/jersey-blue.png", isLimited: true, isSoldOut: false },
            { id: 14, name: "COODE Jersey - Red", price: 85.00, img: "assets/images/jersey-red.png", isLimited: true, isSoldOut: false },
            { id: 15, name: "COODE Jersey - Black", price: 85.00, img: "assets/images/jersey-black.png", isLimited: true, isSoldOut: false }
        ];

        let prods = JSON.parse(localStorage.getItem('coode_products')) || DEFAULTS;

        function render() {
            document.getElementById('list').innerHTML = prods.map(x => `
                <div class="bg-white p-4 border rounded flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <img src="${x.img}" class="w-10 h-10 object-cover bg-gray-100">
                        <div class="text-[10px] font-bold uppercase">${x.name} <br> <span class="text-gray-400">$${x.price}</span></div>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="toggle(${x.id})" class="px-3 py-1 text-[8px] font-bold border rounded ${x.isSoldOut ? 'bg-red-500 text-white':'bg-green-50 text-green-600'}">${x.isSoldOut ? 'SOLD OUT':'ACTIVE'}</button>
                        <button onclick="del(${x.id})" class="px-3 py-1 text-[8px] font-bold text-red-500 border border-red-100">DEL</button>
                    </div>
                </div>
            `).reverse().join('');
            localStorage.setItem('coode_products', JSON.stringify(prods));
        }

        document.getElementById('add-form').onsubmit = (e) => {
            e.preventDefault();
            prods.push({
                id: Date.now(),
                name: document.getElementById('n').value,
                price: parseFloat(document.getElementById('p').value),
                img: document.getElementById('i').value,
                isLimited: document.getElementById('l').value === 'true',
                isSoldOut: false
            });
            render(); e.target.reset();
        };

        function toggle(id) { prods = prods.map(p => p.id === id ? {...p, isSoldOut: !p.isSoldOut} : p); render(); }
        function del(id) { if(confirm('Delete?')) { prods = prods.filter(p => p.id !== id); render(); } }
        render();
    </script>
</body>
</html>
