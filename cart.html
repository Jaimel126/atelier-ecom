<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart | COODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <nav class="flex items-center justify-between px-8 py-6 border-b">
        <a href="index.html" class="text-2xl font-bold tracking-tighter">COODE</a>
        <div class="space-x-8">
            <a href="shop.html">Shop</a>
            <a href="cart.html" class="font-bold">Cart</a>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto p-8">
        <h1 class="text-4xl font-bold mb-8">Your Cart</h1>
        <div id="cartItems" class="space-y-6"></div>
        
        <div class="mt-10 border-t pt-6 flex justify-between items-center">
            <span class="text-2xl font-bold">Total:</span>
            <span id="grandTotal" class="text-3xl font-black">$0.00</span>
        </div>
        <button class="w-full bg-black text-white py-4 mt-6 hover:bg-gray-800">Checkout</button>
    </div>

    <script>
        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('coode_cart')) || [];
            const container = document.getElementById('cartItems');
            let total = 0;

            if(cart.length === 0) {
                container.innerHTML = "<p>Your cart is empty.</p>";
                document.getElementById('grandTotal').innerText = "$0.00";
                return;
            }

            container.innerHTML = cart.map((item, index) => {
                const subtotal = item.price * item.qty;
                total += subtotal;
                return `
                    <div class="flex items-center justify-between border-b pb-4">
                        <div>
                            <h3 class="font-bold text-lg">${item.name}</h3>
                            <p class="text-gray-500">$${item.price}</p>
                        </div>
                        <div class="flex items-center space-x-4">
                            <input type="number" value="${item.qty}" min="1" 
                                onchange="updateQty(${index}, this.value)"
                                class="w-16 border p-2 rounded">
                            <p class="font-bold w-20">$${subtotal.toFixed(2)}</p>
                            <button onclick="removeItem(${index})" class="text-red-500">Remove</button>
                        </div>
                    </div>
                `;
            }).join('');
            document.getElementById('grandTotal').innerText = `$${total.toFixed(2)}`;
        }

        function updateQty(index, newQty) {
            let cart = JSON.parse(localStorage.getItem('coode_cart'));
            cart[index].qty = parseInt(newQty);
            localStorage.setItem('coode_cart', JSON.stringify(cart));
            renderCart();
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('coode_cart'));
            cart.splice(index, 1);
            localStorage.setItem('coode_cart', JSON.stringify(cart));
            renderCart();
        }

        renderCart();
    </script>
</body>
</html>
