<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COODE | Modern Essentials</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black font-sans">

    <nav class="flex items-center justify-between px-8 py-6 border-b sticky top-0 bg-white z-50">
        <div class="text-2xl font-bold tracking-tighter">COODE</div>
        <div class="hidden md:flex space-x-8 items-center">
            <a href="index.html" class="hover:text-gray-500">Home</a>
            <a href="shop.html" class="hover:text-gray-500">Shop</a>
            <a href="cart.html" class="hover:text-gray-500">Cart</a>
            <a href="about.html" class="hover:text-gray-500">About</a>
            <button onclick="toggleModal()" class="bg-black text-white px-5 py-2 rounded-full hover:bg-gray-800 transition">Contact Us</button>
        </div>
    </nav>

   <header class="relative h-screen w-full overflow-hidden">

    <!-- VIDEO BACKGROUND -->
    <video 
        class="absolute top-0 left-0 w-full h-full object-cover"
        autoplay
        muted
        loop
        playsinline
    >
        <source src="assets/videos/hero.mp4.mp4" type="video/mp4">
    </video>

    <!-- DARK OVERLAY (FOR READABILITY) -->
    <div class="absolute inset-0 bg-black/50"></div>

    <!-- HERO CONTENT -->
    <div class="relative z-10 h-full flex flex-col items-center justify-center text-center text-white px-4">
        <h1 class="text-5xl md:text-7xl font-black tracking-tight italic">
            COODE
        </h1>
        <p class="mt-4 text-sm md:text-base tracking-widest uppercase">
            Wear the Code
        </p>
        <a 
            href="shop.html"
            class="mt-8 px-8 py-4 border border-white rounded-full text-sm font-bold hover:bg-white hover:text-black transition"
        >
            SHOP NOW
        </a>
    </div>

</header>


    <div id="contactModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-[100]">
        <div class="bg-white p-8 rounded-lg max-w-md w-full mx-4 relative">
            <button onclick="toggleModal()" class="absolute top-4 right-4 text-2xl">&times;</button>
            <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
            <form onsubmit="handleContact(event)">
                <input type="text" placeholder="Name" required class="w-full border p-3 mb-3 rounded">
                <input type="email" placeholder="Email" required class="w-full border p-3 mb-3 rounded">
                <textarea placeholder="Message" required class="w-full border p-3 mb-3 rounded h-32"></textarea>
                <div class="mb-4">
                    <a href="tel:0880913845" class="text-blue-600 font-bold block">Call: 0880913845</a>
                </div>
                <button type="submit" class="w-full bg-black text-white py-3 rounded hover:bg-gray-800">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        function toggleModal() {
            const modal = document.getElementById('contactModal');
            modal.classList.toggle('hidden');
            modal.classList.toggle('flex');
        }
        function handleContact(e) {
            e.preventDefault();
            alert('Thank you for contacting COODE!');
            toggleModal();
        }
    </script>
</body>
</html>
