<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop | COODE</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
/* Smooth transitions for product images */
.product-card img { transition: transform 0.5s ease; }
.product-card:hover img { transform: scale(1.05); }

/* Mobile menu & Cart transitions */
.slide-transition { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

/* Hide scrollbar for clean look in cart */
#cart-items-container::-webkit-scrollbar { width: 4px; }
#cart-items-container::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }

/* Info ticker animation */
#info-ticker { height: 24px; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
#info-ticker .info-slide { height: 24px; line-height: 24px; transition: transform 0.5s ease; text-align: center; }
</style>
</head>
<body class="bg-white text-black font-sans antialiased">

<!-- NAVBAR -->
<nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-gray-100">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative flex items-center h-16">
    <div class="flex-shrink-0 font-black text-2xl tracking-tighter">COODE</div>

    <!-- Center ticker -->
    <div class="absolute left-1/2 transform -translate-x-1/2 hidden sm:flex">
      <div id="info-ticker" class="text-sm font-bold text-gray-700">
        <div class="info-slide">New collection drops this week</div>
        <div class="info-slide">Free shipping on orders over $50</div>
        <div class="info-slide">Limited edition designs, grab yours!</div>
      </div>
    </div>

    <!-- Nav links top-right -->
    <div class="ml-auto hidden md:flex space-x-8 items-center">
      <a href="index.html" class="text-sm font-medium hover:text-gray-500 transition">Home</a>
      <a href="shop.html" class="text-sm font-bold border-b-2 border-black">Shop</a>
      <button onclick="openCart()" class="text-sm font-medium hover:text-gray-500 transition relative">
        Cart
        <span id="cart-count" class="hidden absolute -top-2 -right-3 bg-black text-white text-[10px] w-4 h-4 rounded-full flex items-center justify-center">0</span>
      </button>
      <a href="about.html" class="text-sm font-medium hover:text-gray-500 transition">About</a>
      <button onclick="openModal()" class="bg-black text-white px-5 py-2 rounded-full text-sm hover:bg-gray-800 transition">Contact Us</button>
    </div>
  </div>
</nav>

<!-- Mobile menu -->
<div id="mobile-menu" class="fixed inset-0 z-[60] bg-white translate-x-full slide-transition md:hidden">
  <div class="flex justify-end p-6">
    <button onclick="toggleMobileMenu()" class="text-black p-2">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>
  <div class="flex flex-col items-center space-y-8 mt-10">
    <a href="index.html" class="text-2xl font-bold tracking-tight">Home</a>
    <a href="shop.html" class="text-2xl font-bold tracking-tight border-b-2 border-black">Shop</a>
    <button onclick="toggleMobileMenu(); openCart();" class="text-2xl font-bold tracking-tight">Cart</button>
    <a href="about.html" class="text-2xl font-bold tracking-tight">About</a>
    <button onclick="toggleMobileMenu(); openModal();" class="mt-4 bg-black text-white px-10 py-4 rounded-full text-lg font-bold">Contact Us</button>
  </div>
</div>

<!-- HEADER IMAGE -->
<header onclick="document.getElementById('product-grid').scrollIntoView({ behavior: 'smooth' });" 
        class="w-full h-[30vh] md:h-[50vh] flex items-center justify-center border-b overflow-hidden cursor-pointer">
  <img src="assets/images/Gemini_Generated_Image_373mu5373mu5373m.png" class="w-full h-full object-cover object-center">
</header>

<main class="max-w-7xl mx-auto px-4 py-16">

  <!-- PRODUCT GRID -->
  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-6 gap-y-10 scroll-mt-20" id="product-grid">
    <script>
      const products = [
        { id: 1, name: "COODE White Tshirt", price: 9.99, img: "assets/images/shirt-white-1.png" },
        { id: 2, name: "COODE White Tshirt", price: 9.99, img: "assets/images/shirt-white-2.png" },
        { id: 3, name: "COODE White Tshirt", price: 9.99, img: "assets/images/shirt-white-3.png" },
        { id: 4, name: "COODE White Tshirt", price: 9.99, img: "assets/images/shirt-white-4.png" },
        { id: 5, name: "COODE Black Tshirt", price: 9.99, img: "assets/images/shirt-black-1.png" },
        { id: 6, name: "COODE Black Tshirt", price: 9.99, img: "assets/images/shirt-black-2.png" },
        { id: 7, name: "COODE Black Tshirt", price: 9.99, img: "assets/images/shirt-black-3.png" },
        { id: 8, name: "COODE Black Tshirt", price: 9.99, img: "assets/images/shirt-black-4.png" }
      ];

      document.write(products.map(p => `
        <div class="product-card group flex flex-col">
          <div class="aspect-[3/4] bg-gray-100 rounded-lg overflow-hidden relative">
            <img src="${p.img}" class="w-full h-full object-cover">
            <button onclick="addToCart('${p.name}', ${p.price}, '${p.img}')" class="absolute bottom-4 left-4 right-4 bg-black text-white py-3 text-xs font-bold opacity-0 group-hover:opacity-100 translate-y-2 group-hover:translate-y-0 transition-all duration-300">
              ADD TO CART
            </button>
          </div>
          <div class="mt-4">
            <h3 class="text-sm font-bold">${p.name}</h3>
            <p class="text-gray-500 text-sm">$${p.price.toFixed(2)}</p>
          </div>
        </div>
      `).join(''));
    </script>
  </div>

  <!-- BOTTOM BAG IMAGE -->
  <div class="mt-16 cursor-pointer">
    <img src="assets/images/coode-bag.png.png" class="w-full rounded-lg object-cover hover:opacity-90 transition"
         onclick="addToCart('COODE Bag', 1500, 'assets/images/coode-bag.png.png')">
  </div>

  <!-- 8 SMALL UPCOMING PRODUCTS -->
  <div class="mt-12 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
    ${Array(8).fill(0).map((_, i) => `
      <div class="h-40 bg-gray-100 rounded-lg flex items-center justify-center font-bold text-gray-500">Upcoming ${i+1}</div>
    `).join('')}
  </div>

  <!-- 3 BIG SHOWCASE ROWS -->
  <div class="mt-12 space-y-6">
    ${Array(3).fill(0).map((_, i) => `
      <div class="h-64 md:h-96 w-full bg-gray-200 rounded-lg flex items-center justify-center text-2xl font-black text-gray-700">Big Showcase ${i+1}</div>
    `).join('')}
  </div>

</main>

<!-- CART, MODAL AND SCRIPT LOGIC SAME AS BEFORE -->
<script>
  let cart = JSON.parse(localStorage.getItem('coode_cart')) || [];
  function clearFullCart() { if(cart.length===0) return; if(confirm("Are you sure?")) { cart=[]; saveAndSync(); } }
  function openCart() { document.getElementById('cart-overlay').classList.remove('hidden'); document.getElementById('cart-panel').classList.remove('translate-x-full'); renderCart(); }
  function closeCart() { document.getElementById('cart-overlay').classList.add('hidden'); document.getElementById('cart-panel').classList.add('translate-x-full'); }
  function addToCart(name,price,img){ const item=cart.find(i=>i.name===name); if(item)item.qty++; else cart.push({name,price,img,qty:1}); saveAndSync(); openCart(); }
  function updateQty(i,d){ cart[i].qty+=d; if(cart[i].qty<=0) cart.splice(i,1); saveAndSync(); }
  function saveAndSync(){ localStorage.setItem('coode_cart',JSON.stringify(cart)); renderCart(); updateCartBadge(); }
  function updateCartBadge(){ const b=document.getElementById('cart-count'); const t=cart.reduce((s,i)=>s+i.qty,0); b.innerText=t; b.classList.toggle('hidden',t===0); }
  function renderCart(){ const c=document.getElementById('cart-items-container'); let t=0; if(cart.length===0){c.innerHTML=`<div class="flex flex-col items-center justify-center py-20 text-gray-400"><svg class="w-12 h-12 mb-4 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg><p class="italic text-sm">Your cart is empty.</p></div>`; } else{c.innerHTML=cart.map((item,i)=>{ t+=item.price*item.qty; return `<div class="flex items-center space-x-4"><img src="${item.img}" class="w-16 h-20 object-cover rounded bg-gray-100 shadow-sm"><div class="flex-1"><h4 class="text-xs font-bold uppercase tracking-tight">${item.name}</h4><div class="flex items-center space-x-3 mt-2"><div class="flex items-center border rounded-full px-2 py-1"><button onclick="updateQty(${i},-1)" class="px-2 text-gray-400 hover:text-black transition">-</button><span class="text-[10px] font-bold w-4 text-center">${item.qty}</span><button onclick="updateQty(${i},1)" class="px-2 text-gray-400 hover:text-black transition">+</button></div></div></div><span class="text-sm font-black italic tracking-tighter">$${(item.price*item.qty).toFixed(2)}</span></div>`; }).join(''); } document.getElementById('cart-subtotal').innerText=`$${t.toFixed(2)}`; }
  function toggleMobileMenu(){ document.getElementById('mobile-menu').classList.toggle('translate-x-full'); }
  function openModal(){ document.getElementById('contactModal').classList.remove('hidden'); document.getElementById('contactModal').classList.add('flex'); }
  function closeModal(){ document.getElementById('contactModal').classList.add('hidden'); document.getElementById('contactModal').classList.remove('flex'); }
  updateCartBadge();

  // TICKER MOBILE + DESKTOP
  const slides=document.querySelectorAll('#info-ticker .info-slide'); let currentSlide=0;
  setInterval(()=>{ slides.forEach(s=>s.style.transform=`translateY(-${currentSlide*24}px)`); currentSlide=(currentSlide+1)%slides.length; },5000);
</script>

</body>
</html>
