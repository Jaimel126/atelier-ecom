<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop | COODE</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
.product-card img { transition: transform .5s ease }
.product-card:hover img { transform: scale(1.05) }
.slide-transition { transition: transform .4s cubic-bezier(.4,0,.2,1) }
#cart-items-container::-webkit-scrollbar { width:4px }
#cart-items-container::-webkit-scrollbar-thumb { background:#e5e7eb;border-radius:10px }
#info-ticker { height:24px;overflow:hidden }
#info-ticker .info-slide { height:24px;line-height:24px;transition:transform .5s ease }
</style>
</head>

<body class="bg-white text-black antialiased">

<!-- NAVBAR -->
<nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b">
  <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between relative">
    <div class="font-black text-2xl">COODE</div>

    <div class="absolute inset-x-0 flex justify-center">
      <div id="info-ticker" class="text-[10px] md:text-sm font-bold uppercase tracking-widest text-gray-600">
        <div class="info-slide">New collection drops this week</div>
        <div class="info-slide">Built for the culture</div>
        <div class="info-slide">Limited edition pieces</div>
      </div>
    </div>

    <div class="hidden md:flex space-x-8 items-center">
      <a href="index.html">Home</a>
      <a href="shop.html" class="font-bold border-b-2 border-black">Shop</a>
      <button onclick="openCart()" class="relative">Cart
        <span id="cart-count" class="hidden absolute -top-2 -right-3 bg-black text-white text-[10px] w-4 h-4 rounded-full flex items-center justify-center">0</span>
      </button>
    </div>
  </div>
</nav>

<!-- HEADER -->
<header onclick="document.getElementById('product-grid').scrollIntoView({behavior:'smooth'})"
class="h-[40vh] md:h-[60vh] overflow-hidden cursor-pointer">
<img src="assets/images/Gemini_Generated_Image_373mu5373mu5373m.png"
class="w-full h-full object-cover hover:scale-105 transition duration-1000">
</header>

<main class="max-w-7xl mx-auto px-4 py-16">

<!-- PRODUCTS -->
<div id="product-grid" class="grid grid-cols-2 md:grid-cols-4 gap-8"></div>

<!-- BAG -->
<div class="mt-24 relative group cursor-pointer">
<img src="assets/images/coode-bag.png.png"
class="w-full h-[500px] object-cover rounded-2xl group-hover:scale-105 transition"
onclick="addToCart('COODE Signature Bag',1500,'assets/images/coode-bag.png.png')">
<div class="absolute inset-0 bg-black/30 flex flex-col justify-center items-center text-white opacity-0 group-hover:opacity-100 transition">
<h2 class="text-4xl font-black">COODE BAG</h2>
<p class="mt-2">$1500.00 — ADD TO CART</p>
</div>
</div>

<!-- EMAIL SIGNUP -->
<div class="mt-32 text-center max-w-xl mx-auto">
<h3 class="text-3xl font-black mb-4">JOIN COODE</h3>
<p class="text-gray-500 mb-6">Get early access to drops</p>
<input id="emailInput" type="email" placeholder="Enter your email"
class="border px-4 py-3 w-full mb-4">
<button onclick="saveEmail()" class="bg-black text-white px-8 py-3 w-full">SIGN UP</button>
</div>

</main>

<!-- CART -->
<div id="cart-overlay" class="fixed inset-0 bg-black/50 hidden" onclick="closeCart()"></div>
<div id="cart-panel" class="fixed right-0 top-0 h-full w-full max-w-md bg-white translate-x-full slide-transition">
<div class="p-6 border-b flex justify-between">
<h2 class="font-black">YOUR CART</h2>
<button onclick="closeCart()">✕</button>
</div>
<div id="cart-items-container" class="p-6 space-y-6"></div>
<div class="p-6 border-t">
<div class="flex justify-between font-black">
<span>Total</span><span id="cart-subtotal">$0.00</span>
</div>
</div>
</div>

<!-- WELCOME POPUP -->
<div id="welcomeModal" class="fixed inset-0 z-[200] hidden flex items-center justify-center bg-black/70">
<div class="bg-white p-8 rounded-xl max-w-md text-center">
<h2 class="text-3xl font-black mb-2">COODE</h2>
<p class="mb-4">Welcome to COODE</p>
<select class="border w-full p-2 mb-4">
<option>Select Country</option>
<option>Liberia</option>
<option>USA</option>
<option>UK</option>
</select>
<p class="text-xs text-gray-400 mb-4">We use cookies to improve experience</p>
<button onclick="enterShop()" class="bg-black text-white w-full py-3">ENTER SHOP</button>
</div>
</div>

<script>
/* PRODUCTS */
const products=[
{id:1,name:"COODE White Tee",price:9.99,img:"assets/images/shirt-white-1.png"},
{id:2,name:"COODE Black Tee",price:9.99,img:"assets/images/shirt-black-1.png"},
{id:9,name:"COODE Base Cap Black",price:14.99,img:"assets/images/cap-1.png"},
{id:10,name:"COODE Base Cap White",price:14.99,img:"assets/images/cap-2.png"},
{id:11,name:"COODE Base Cap Grey",price:14.99,img:"assets/images/cap-3.png"}
];

const grid=document.getElementById("product-grid");
grid.innerHTML=products.map(p=>`
<div class="product-card">
<img src="${p.img}" class="w-full h-64 object-cover rounded-lg">
<h3 class="mt-2 font-black">${p.name}</h3>
<p>$${p.price.toFixed(2)}</p>
<button onclick="addToCart('${p.name}',${p.price},'${p.img}')"
class="mt-2 bg-black text-white w-full py-2">ADD TO CART</button>
</div>`).join("");

/* CART */
let cart=JSON.parse(localStorage.getItem("coode_cart"))||[];
function addToCart(n,p,i){const f=cart.find(x=>x.name===n);f?f.qty++:cart.push({name:n,price:p,img:i,qty:1});sync();openCart();}
function sync(){localStorage.setItem("coode_cart",JSON.stringify(cart));render();}
function render(){let t=0;document.getElementById("cart-items-container").innerHTML=cart.map(c=>{t+=c.price*c.qty;return`<div>${c.name} x${c.qty}</div>`}).join("");document.getElementById("cart-subtotal").innerText="$"+t.toFixed(2);}
function openCart(){document.getElementById("cart-overlay").classList.remove("hidden");document.getElementById("cart-panel").classList.remove("translate-x-full");}
function closeCart(){document.getElementById("cart-overlay").classList.add("hidden");document.getElementById("cart-panel").classList.add("translate-x-full");}

/* EMAIL */
function saveEmail(){localStorage.setItem("coode_email",document.getElementById("emailInput").value);alert("Subscribed");}

/* WELCOME */
if(!localStorage.getItem("coode_visited")){
document.getElementById("welcomeModal").classList.remove("hidden");
}
function enterShop(){
localStorage.setItem("coode_visited","yes");
document.getElementById("welcomeModal").classList.add("hidden");
}

/* TICKER */
const slides=document.querySelectorAll("#info-ticker .info-slide");
let i=0;setInterval(()=>{i=(i+1)%slides.length;slides.forEach(s=>s.style.transform=`translateY(-${i*24}px)`);},5000);
</script>

</body>
</html>
