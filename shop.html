<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | COODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .product-card img {
            transition: transform 0.5s ease;
        }
        .product-card:hover img {
            transform: scale(1.05);
        }
        .slide-transition {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #cart-items-container::-webkit-scrollbar {
            width: 4px;
        }
        #cart-items-container::-webkit-scrollbar-thumb {
            background: #e5e7eb;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-white text-black font-sans antialiased">

    <!-- NAVBAR -->
    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex-shrink-0 font-black text-2xl tracking-tighter">COODE</div>
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="index.html" class="text-sm font-medium hover:text-gray-500">Home</a>
                    <a href="shop.html" class="text-sm font-bold border-b-2 border-black">Shop</a>
                    <button onclick="openCart()" class="text-sm font-medium hover:text-gray-500 relative">
                        Cart
                        <span id="cart-count" class="hidden absolute -top-2 -right-3 bg-black text-white text-[10px] w-4 h-4 rounded-full flex items-center justify-center">0</span>
                    </button>
                    <a href="about.html" class="text-sm font-medium hover:text-gray-500">About</a>
                    <button onclick="openModal()" class="bg-black text-white px-5 py-2 rounded-full text-sm">Contact Us</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- HERO IMAGE (CLICKABLE) -->
    <header onclick="scrollToWhiteShirts()" class="cursor-pointer w-full h-[30vh] md:h-[50vh] flex items-center justify-center border-b overflow-hidden">
        <img src="assets/images/Gemini_Generated_Image_373mu5373mu5373m.png" class="w-full h-full object-cover object-center">
    </header>

    <main class="max-w-7xl mx-auto px-4 py-16">

        <!-- PRODUCT GRID -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-6 gap-y-10">
            <script>
                const products = [
                    { id: 1, name: "COODE White Tshirt", price: 9.99, img: "assets/images/shirt-white-1.png" },
                    { id: 2, name: "COODE White Tshirt", price: 9.99, img: "assets/images/shirt-white-2.png" },
                    { id: 3, name: "COODE White Tshirt", price: 9.99, img: "assets/images/shirt-white-3.png" },
                    { id: 4, name: "COODE White Tshirt", price: 9.99, img: "assets/images/shirt-white-4.png" },
                    { id: 5, name: "COODE Black Tshirt", price: 9.99, img: "assets/images/shirt-black-1.png" },
                    { id: 6, name: "COODE Black Tshirt", price: 9.99, img: "assets/images/shirt-black-2.png" },
                    { id: 7, name: "COODE Black Tshirt", price: 9.99, img: "assets/images/shirt-black-3.png" },
                    { id: 8, name: "COODE Black Tshirt", price: 9.99, img: "assets/images/shirt-black-4.png" }
                ];

                document.write(products.map((p, index) => `
                    <div ${index === 0 ? 'id="white-shirts"' : ''} class="product-card group flex flex-col">
                        <div class="aspect-[3/4] bg-gray-100 rounded-lg overflow-hidden relative">
                            <img src="${p.img}" class="w-full h-full object-cover">
                            <button onclick="addToCart('${p.name}', ${p.price}, '${p.img}')" class="absolute bottom-4 left-4 right-4 bg-black text-white py-3 text-xs font-bold opacity-0 group-hover:opacity-100 transition">
                                ADD TO CART
                            </button>
                        </div>
                        <div class="mt-4">
                            <h3 class="text-sm font-bold">${p.name}</h3>
                            <p class="text-gray-500 text-sm">$${p.price.toFixed(2)}</p>
                        </div>
                    </div>
                `).join(''));
            </script>
        </div>

        <!-- BOTTOM IMAGE -->
        <div class="mt-16">
            <img src="assets/images/coode-bag.png.png" class="w-full rounded-lg object-cover">
        </div>

    </main>

    <script>
        function scrollToWhiteShirts() {
            const section = document.getElementById("white-shirts");
            if (section) {
                section.scrollIntoView({ behavior: "smooth", block: "start" });
            }
        }
    </script>

</body>
</html>
